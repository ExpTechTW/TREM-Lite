productName: TREM-Lite
appId: tw.exptech.trem_lite
asar: true

files:
  - src/**/*
  - package.json

directories:
  buildResources: resources
  output: dist

win:
  icon: ./src/TREM.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  artifactName: ${productName}-${version}-${arch}.${ext}

mac:
  icon: ./src/TREM.png
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  compression: maximum
  electronLanguages: ["zh_TW"]
  entitlements: null
  entitlementsInherit: null
  signIgnore: ["node_modules"]
  artifactName: ${productName}-${version}-${arch}.${ext}

linux:
  icon: ./src/TREM.png
  target:
    - target: deb
      arch:
        - x64
        - arm64
  category: Development
  artifactName: ${productName}-${version}-${arch}.${ext}

publish: null

extraMetadata:
  main: ./src/main.js
