productName: TREM-Lite
appId: tw.exptech.trem_lite
asar: true

win:
  icon: ./src/TREM.ico

files:
  - src/**/*
  - package.json

directories:
  buildResources: resources
  output: dist

mac:
  icon: ./src/TREM.png
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  compression: maximum
  electronLanguages: ["zh_TW"]
  entitlements: null
  entitlementsInherit: null
  signIgnore: ["node_modules"]

linux:
  target:
    - deb
  category: Development

publish: null
